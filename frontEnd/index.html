<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./public/images/Group.svg" type="image/x-icon">
    <title>Bibliotec</title>

</head>

<body>
    <header class="main-header">
        <img class="logo-image" src="./public/images/Group 107.svg" width="15%">
    </header>

    <div class="main-container">
        <div class="content">
            <h1>Entre com a sua conta</h1>
            <div class="social-icons">
                <a href="https://pt-br.facebook.com/" target="_blank">
                    <img class="face-icon" src="./public/images/Facebook.png" alt="Facebook"> </a>
                <a href="https://br.linkedin.com/" target="_blank">
                    <img class="link-icon" src="./public/images/linkedin.png" alt="LinkedIn"> </a>
                <a href="https://accounts.google.com/v3/signin/accountchooser?dsh=S893024233%3A1760702730048842&hl=pt-br&ifkv=AfYwgwWgVCkmfOWEI_zFZTQxfkqwcj0SLwEkiLHP5x3NeGaVVVXdxikWJda4hOB9df2PmMa1GHyR&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                    target="_blank">
                    <img class="google-icon" src="./public/images/Google.png" alt="Google"> </a>
            </div>

            <h2>Ou use o Email para o cadastro</h2>
            <form class="login" action="inicio.html" method="get">
                <label>
                    <input type="text" placeholder="Email" name="email" id="email">
                </label>
                <label>
                    <input type="password" placeholder="Senha" name="senha" id="senha">
                </label>

                <div class="senha">
                    <a href="senha.html" target="_blank">Esqueceu sua senha?</a>
                </div>

                <div id="entrar">
                    <button type="submit" id="entrar">Entrar</button>
                </div>

                <div class="cadastro">
                    <p1>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p1>

            </form>

            <img class="biblioteca-image" src="./public/images/ft biblioteca.jpg" width="30%">
        </div>

    </div>

</body>

</html>
